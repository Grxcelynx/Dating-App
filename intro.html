<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 100px;
  height: 100px;
  background-color: transparent;
  animation-name: example;
  animation-duration: 10s;
}

@keyframes example {
  /* 25%   {background-image: url(./reviewIMG/greenSquare.png);} */
  /* 25%  {background-image: url(./reviewIMG/pinkSquare.png);} */
  25%  {background-image: url(./reviewIMG/yellowSquare.jpeg);}
  15% {background-image: url(./img/profile-pic3.jpg);}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div></div>

<p><b>Note:</b> When an animation is finished, it goes back to its original style.</p>
<button>
    <a href="./landing.html">click here to go </a>
</button>

</body>
</html>
