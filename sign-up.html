<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="signup-page">
    <form>
        <label>Upload a profile picture</label>
        <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile02">
            <label class="input-group-text" for="inputGroupFile02">Upload</label>
        </div>
        <label for="">Tell us about YOU!</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Powers</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <label for="">* If your powers come from a suit, please select YES below</label>

        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Suit</label>
            <select class="form-select" id="inputGroupSelect01">
            <option selected>Ex: Iron Man</option>
            <option value="1">Yes</option>
            <option value="2">No</option>
            </select>
        </div>


        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Universe</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Age</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Are you a God?</label>
            <select class="form-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">Yes</option>
            <option value="2">No</option>
            </select>
        </div>


    <input class="btn btn-primary" type="submit" value="Sign-Up">
</form>
</div>
</body>
</html>
